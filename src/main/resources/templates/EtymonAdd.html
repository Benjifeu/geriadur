<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semantic Fields</title>

    <link rel="stylesheet"
          href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h2>Add an Etymon.</h2>
    <div>
        <form class="form-horizontal" th:object="${etymon}" th:action="@{/userHome/bankAccount/adding}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name of your etymon:</label>
                <div class="col-sm-10">
                    <input type="text" id="etymonName" placeholder="etymonName" class="form-control" th:field="*{etymonName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Add a semantical field:</label>
                <div class="col-sm-10">
                    <input type="text" id="accountIban" placeholder="accountIban" class="form-control" th:field="*{accountIban}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
