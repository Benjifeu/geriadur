<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semantic Fields</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h2>Add an WordStem.</h2>
    <div>
        <form action="#" th:action="@{/save}" th:object="${wordStem}"
              method="POST">
            <input type="text" th:field="*{wordStemName}"
                   placeholder="WordStem Name" class="form-control mb-4 col-4">
            <br>
            <input type="text" th:field="*{phonetic}"
                   placeholder="Phonetic Form" class="form-control mb-4 col-4">
            <br>
            <select th:field="*{wordStemLanguage}">
                <option
                        th:each="language : ${languages}"
                        th:text="${language}"
                        th:value="${language}">
                </option>
            </select>
            <br>
            <br>
            <select th:field="*{gender}">
                <option
                        th:each="gender : ${genders}"
                        th:text="${gender}"
                        th:value="${gender}">
                </option>
            </select>
            <br>
            <br>
            <select th:field="*{wordClass}">
                <option
                        th:each="wordClass : ${wordClasses}"
                        th:text="${wordClass}"
                        th:value="${wordClass}">
                </option>
            </select>
            <br>
            <!--
                        <ul>
                            <li th:each="semanticField : ${semanticFields}">
                                <span th:text="${semanticField.semanticFieldName}"></span>
                                <input type="radio" th:id="'ignore_' + ${iterStat.count}" th:name="${shiftDto.fullName}" value="0" checked>
                            </li>
                        </ul>
                        <input type="text" th:field="*{semanticFields}"
                               placeholder="WordStem Name" class="form-control mb-4 col-4">



            <hr>
            <select th:field="*{semanticFields}">
                <option
                        th:each="semanticField : ${semanticFields}"
                        th:text="${semanticField.semanticFieldName}"
                        th:value="${semanticField.semanticFieldName}">
                </option>
            </select>
            <hr>
            -->
            <input type="text" th:field="*{descrFr}"
                   placeholder="Description" class="form-control mb-4 col-4">
            <button type="submit" class="b">Save new WordStem</button>
        </form>
    </div>
    <hr>
    <a th:href="@{/}">Back to wordStems list </a>
</div>


</body>
</html>
