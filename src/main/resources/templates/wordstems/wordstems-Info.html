<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semantic Fields</title>

    <link rel="stylesheet"
          href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h2>WordStem</h2>
    <hr>
    <div>
        <table border="1" class="table table-striped table-responsive-md">

            <tbody>
            <tr>
                <td>Name :</td>
                <td th:text="${wordStem.wordStemName}"></td>
            </tr>
            <tr>
                <td>Phonetic :</td>
            <td th:text="${wordStem.phonetic}"></td>
            </tr>
            <tr>
                <td>Genre :</td>
                <td th:text="${wordStem.gender}"></td>
            </tr>
            <tr>
                <td>Description :</td>
                <td th:utext="${wordStem.descrFr}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <a th:href="@{/wordStems/edit/{id}(id=${wordStem.wordStemId})}" >Update Etymom </a>
    <hr>
    <a th:href="@{/wordStems/delete/{id}(id=${wordStem.wordStemId})}" >Delete Etymom </a>
    <hr>
    <a th:href="@{/}" >Back to wordStems list </a>
</div>


</body>
</html>
