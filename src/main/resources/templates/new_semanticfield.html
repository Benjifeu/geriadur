<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Semantic Fields</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 Add a semantic field></h1>
    <hr>
    <h2> Save Employee</h2>
    <form action="#" th:action="@{/saveSemanticField}" th:object="${semanticField}"
          method="POST">
        <input type="text" th:field="*{semanticFieldName}"
               placeholder="Semantic Field Name" class="form-control mb-4 col-4">
        <button type="submit" class="b">Save Semantic Field</button>
    </form>
</div>
</body>
</html>
