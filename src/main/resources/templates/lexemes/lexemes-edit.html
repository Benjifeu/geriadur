<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semantic Fields</title>

    <link rel="stylesheet"
          href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h2>Update an Lexeme.</h2>
    <div>
        <form action="#" th:action="@{/save}" th:object="${lexeme}"
              method="POST">

            <input type="hidden" th:field="*{lexemeId}">
            <input type="text" th:field="*{lexemeName}"
                   placeholder="Lexeme Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phonetic}"
                   placeholder="Phonetic Form" class="form-control mb-4 col-4">
            <select th:field="*{lexemeLanguage}">
                <option
                        th:each="language : ${languages}"
                        th:text="${language}"
                        th:value="${language}">
                </option>
            </select>
            <select th:field="*{gender}">
                <option
                        th:each="gender : ${genders}"
                        th:text="${gender}"
                        th:value="${gender}">
                </option>
            </select>
            <select th:field="*{wordClass}">
                <option
                        th:each="wordClass : ${wordClasses}"
                        th:text="${wordClass}"
                        th:value="${wordClass}">
                </option>
            </select>
            <input type="text" th:field="*{description}"
                   placeholder="Description" class="form-control mb-4 col-4">
            <button type="submit" class="b">Update Lexeme</button>
        </form>
    </div>

    <a th:href="@{/}" >Back to lexemes list </a>
</div>


</body>
</html>
