<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Semantic Fields</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <script type="text/javascript" th:src="@{/js/script.js}" defer></script>
</head>
<body>

<div align="center" class="container my-2">

    <h1> List of Lexemes</h1>
    <a th:href="@{/lexemes/add}" class="btn btn-primary btn-sm-mb-3">Add an Lexeme</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Lexeme</th>
            <th> Traduction</th>
            <th> Ascendant</th>
            <th> Descendant</th>
            <th> Gender</th>
            <th> Wordclass</th>
            <th> Semantic field</th>
            <th> Delete</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lexeme : ${lexemes}">
            <td><span
                    class="langLexeme"
                    th:text="${lexeme.lexemeLanguage}"
                    th:title="${lexeme.lexemeLanguage}"
            >
            </span>:
                <a th:href="@{/lexemes/{id}(id=${lexeme.lexemeId})}" th:text="${lexeme.lexemeName}">
                </a> [<span th:text="${lexeme.phonetic}"></span>]
                </span>
            </td>
            <td><p> Eng.: <span th:text="${lexeme.referenceWordsEng}"></span></p>
                <p>Fr.: <span th:text="${lexeme.referenceWordsFr}"></span></p></td>
            <td><p th:each="parent : ${lexeme.parents}">
                <span
                        class="langLexeme"
                        th:text="${parent.lexemeLanguage}"
                        th:title="${parent.lexemeLanguage}"
                ></span>
                : <a th:href="@{/lexemes/{id}(id=${parent.lexemeId})}" th:text="${parent.lexemeName}"></a></p></td>
            <td><p th:each="child : ${lexeme.children}">
                <span
                        class="langLexeme"
                        th:text="${child.lexemeLanguage}"
                        th:title="${child.lexemeLanguage}"
                ></span>
                : <a th:href="@{/lexemes/{id}(id=${child.lexemeId})}" th:text="${child.lexemeName}"></a></p></td>
            <td>
                <span
                        class="langLexeme"
                        th:text="${lexeme.gender}"
                        th:title="${lexeme.gender}"
                ></span>
            </td>
            <td><span
                    class="langLexeme"
                    th:text="${lexeme.wordClass}"
                    th:title="${lexeme.wordClass}"
            ></span>
            </td>
            <td><span th:each="refs : ${lexeme.semanticFields}"><a th:href="@{/lexemes/{id}(id=${refs})}"
                                                                   th:text="${semanticFields.semanticFieldName}"></a>, </span>
            </td>
            <td><a th:href="@{/lexemes/delete/{id}(id=${lexeme.lexemeId})}">
                <button class="btn"><i class="fa fa-trash"></i></button>
            </a></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Lexemes: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
                <span th:each="i:${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/lexemes/page/' + ${i}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}"> [[${i}]]</span> &nbsp;&nbsp;
                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage > 1}" th:href="@{'/lexemes/page/'+${currentPage-1}}">Previous</a>
                <span th:unless="${currentPage > 1}">Previous</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/lexemes/page/'+${currentPage+1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/lexemes/page/'+${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
