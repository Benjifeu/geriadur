<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semantic Fields</title>

    <link rel="stylesheet"
          href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div align="center" class="container my-2">

    <h1> List of Etymons</h1>
    <a th:href = "@{/newEtymonForm}" class="btn btn-primary btn-sm-mb-3">Add an Etymon</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Etymon</th>
            <th> Language</th>
            <th> Phonetic</th>
            <th> Gender</th>
            <th> Wordclass</th>
            <th> Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etymon : ${etymons}">
            <td><a th:href="@{/etymon/{id}(id=${etymon.etymonId})}" th:text="${etymon.etymonName}"></a></td>
            <td th:text="${etymon.etymonLanguage}"></td>
            <td th:text="${etymon.phonetic}"></td>
            <td th:text="${etymon.gender}"></td>
            <td th:text="${etymon.wordClass}"></td>
            <td th:text="${etymon.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
