<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semantic Fields</title>

    <link rel="stylesheet"
          href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div align="center" class="container my-2">

    <h1> List of Semantic Fields</h1>
    <a th:href = "@{/newSemanticFieldForm}" class="btn btn-primary btn-sm-mb-3">Add a semantic field</a>
    <a th:href = "@{/allEtymons}" class="btn btn-primary btn-sm-mb-3">See all Etymons</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>

            <th> Semantic Field Name</th>
            <th> Amount of Terms</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="semanticField : ${listSemanticField}">
            <td th:text="${semanticField.semanticFieldName}"></td>
            <td th:text="${semanticField.semanticFieldSize}"></td>
            <td> <a th:href="@{/semanticField/{id}(id=${semanticField.semanticFieldId})}" class="btn btn-primary">See words</a></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
