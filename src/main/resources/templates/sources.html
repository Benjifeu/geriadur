<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semantic Fields</title>

    <link rel="stylesheet"
          href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h2>Etymon</h2>
    <hr>
    <div>
        <table border="1" class="table table-striped table-responsive-md">

            <tbody>
            <tr>
                <td>Name :</td>
                <td th:text="${etymon.etymonName}"></td>
            </tr>
            <tr>
                <td>Phonetic :</td>
                <td th:text="${etymon.phonetic}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <a th:href="@{/etymons/edit/{id}(id=${etymon.etymonId})}" >Update Etymom </a>
    <hr>
    <a th:href="@{/etymons/delete/{id}(id=${etymon.etymonId})}" >Delete Etymom </a>
    <hr>
    <a th:href="@{/}" >Back to etymons list </a>
</div>


</body>
</html>
